<script>
    let arr = document.querySelectorAll("#navDiv a")
    let num=0
    let timer=setInterval(lunbo,2000)

    function $(e){
       return document.querySelector(e)
   }
   
   console.log(arr)
    //自动轮播换图
    function lunbo(){
        
        $("#slide").style.background="url(../images/slide_0"+num+".jpg) no-repeat"
        arr[num].style.backgroundColor = "white";  

        if(num==0){//如果图片为第一张，将最后一张白点消除
            arr[arr.length-1].style.backgroundColor = "";
        }else if(num>=1){//将前面一张的白点消除
            arr[num-1].style.backgroundColor = "";
        }

        num++
        if(num>=arr.length){
            num=0
        }
    }

    /* onclick鼠标点击
       onmouseover鼠标移入
       onmouseout鼠标移出 
    */
    $("#slide").onmouseover=function(){
        clearInterval(timer)
    }
    $("#slide").onmouseout=function(){
      timer=setInterval(lunbo,2000)
    }
</script>
