<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <style>
        #wrapper{
            margin: 0px auto;
            width: 900px;
        }
        h3{
            font-size: 40px;
            margin: 40px 0;
        }
        #letter{
            width: 800px;
            height: 400px;
            border: 5px solid gray;
            box-shadow: 5px 5px 5px #222;
            position: relative;
        }
        #receiver-postcode{
            position: absolute;
            left: 10px;
            top: 10px;
        }

        #receiver-postcode>span,#sender-postcode>span{
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            font-size: 30px;
            text-align: center;
            line-height: 40px;
            margin-right: 10px;
        }
        #sender-postcode{
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
        #address{
            position: absolute;
            top: 180px;
            left: 30px;
            width: 92%;
        }
        #address>span{
            display: block;
            border-bottom: 3px solid #333;
            font-size: 30px;
            margin-bottom: 10px;
            padding-bottom: 3px;
        }
        #address>span:first-child{
            padding-left: 30px;
        }
        #address>span:last-child{
            text-align: right;
            padding-right: 60px;
        }
        #stamp{
            display: inline-block;
            width: 110px;
            height: 130px;
            position: absolute;
            right: 20px;
            top: 10px;
            background-image: url(./stamp.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h3>CSS信封</h3>
        <div id="letter">
            <div id="receiver-postcode">
                <span>3</span>
                <span>5</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>9</span>
            </div>
            <div id="sender-postcode">
                <span>3</span>
                <span>5</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>1</span>
            </div>
            <div id="address">
                <span>福州理工学院软件工程2018级1班</span>
                <span>王有才</span>
            </div>
            <span id="stamp"></span>
        </div>       
    </div>
</body>
</html>
