<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>我的生活</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href=" ../../sui/css/sm.min.css">
        <link rel="stylesheet" href=" ../../sui/css/sm-extend.min.css">

    </head>
    <body>
        <div class="page-group">

            <!-- 第三个页面 -->
            <div class="page" id="collection">
                <header class="bar bar-nav">
                
                    <h1 class="title">收藏</h1>
                </header>
                <nav class="bar bar-tab">
                    <a class="tab-item " href="../index.html">
                        <span class="icon icon-home"></span>
                        <span class="tab-label">首页</span>
                    </a>
                    <a class="tab-item" href="./mine.html">
                        <span class="icon icon-me"></span>
                        <span class="tab-label">我</span>
                    </a>
                    <a class="tab-item active" href="#">
                        <span class="icon icon-star"></span>
                        <span class="tab-label">收藏</span>
                    </a>
                    <a class="tab-item" href="./setting.html">
                        <span class="icon icon-settings"></span>
                        <span class="tab-label">设置</span>
                    </a>
                </nav>
                <div class="content">
                    <!-- 这里是页面内容区 -->
                    
                    <div class="bar bar-header-secondary">
                        <div class="searchbar">
                          <a class="searchbar-cancel">取消</a>
                          <div class="search-input">
                            <label class="icon icon-search" for="search"></label>
                            <input type="search" id='search' placeholder='输入关键字...'/>
                          </div>
                        </div>
                      </div>


                    <div class="content-block">
                        <p><a href="#" class="button button-fill open-panel" data-panel='#panel-left-demo'>打开左侧栏</a></p>
                        
                        <p><a href="#" class="button button-light sui-open">我也可以打开侧栏</a></p>
                    

                        <p><a href="#" class="button button-light sui-open-right">开右边侧栏</a></p>
                    </div>


                    <div class="buttons-tab">
                        <a href="#tab1" class="tab-link active button">全部</a>
                        <a href="#tab2" class="tab-link button">待付款</a>
                        <a href="#tab3" class="tab-link button">待发货</a>
                      </div>
                      <div class="content-block">
                        <div class="tabs">
                          <div id="tab1" class="tab active">
                            <div class="content-block">
                              <p>This is tab 1 content</p>
                            </div>
                          </div>
                          <div id="tab2" class="tab">
                            <div class="content-block">
                              <p>This is tab 2 content</p>
                            </div>
                          </div>
                          <div id="tab3" class="tab">
                            <div class="content-block">
                              <p>This is tab 3 content</p>
                            </div>
                          </div>
                        </div>
                      </div>

                    


                </div>
            </div>


            <div class="panel-overlay"></div>

            <!-- 左边侧栏 -->
            <!-- Left Panel with Reveal effect -->
            <div class="panel panel-left panel-reveal theme-dark" id='panel-left-demo'>
            <div class="content-block">
                <p>这是一个侧栏</p>
                <p>你可以在这里放用户设置页面</p>
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
            <div class="list-block">
                <!-- .... -->
            </div>
            </div>
            <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <p>这是一个侧栏</p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
            </div>


            <!-- 右边侧栏 -->
            <div class="panel panel-right panel-reveal theme-dark" id='panel-right-demo'>
                <div class="content-block">
                    <p>这是一个侧栏</p>
                    <p>你可以在这里放用户设置页面</p>
                    <p><a href="#" class="close-panel">关闭</a></p>
                </div>
                <div class="list-block">
                    <!-- .... -->
                </div>
                </div>
                <div class="panel panel-right panel-reveal">
                <div class="content-block">
                    <p>这是一个侧栏</p>
                    <!-- Click on link with "close-panel" class will close panel -->
                    <p><a href="#" class="close-panel">关闭</a></p>
                </div>
                </div>



        </div>


        <script src='../../sui/js/jquery.min.js'></script>
        <script src=' ../../sui/js/sm.js'></script>
        <script src=' ../../sui/js/sm-extend.js'></script>

        <script>
            
            $('.sui-open').click(function(){
                $.openPanel("#panel-left-demo");
            })

            $('.sui-open-right').click(function(){
                $.openPanel("#panel-right-demo");
            })
        </script>
    </body>
</html>
