<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>我的生活</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href=" ../../sui/css/sm.min.css">
        <link rel="stylesheet" href=" ../../sui/css/sm-extend.min.css">

    </head>
    <body>
        <div class="page-group">

            <!-- 第二个页面 -->
            <div class="page" id="mine">
                <header class="bar bar-nav">
                   
                    <h1 class="title">我</h1>
                </header>
                <nav class="bar bar-tab">
                    <a class="tab-item " href="../index.html">
                        <span class="icon icon-home"></span>
                        <span class="tab-label">首页</span>
                    </a>
                    <a class="tab-item active" href="#">
                        <span class="icon icon-me"></span>
                        <span class="tab-label">我</span>
                    </a>
                    <a class="tab-item" href="./collection.html">
                        <span class="icon icon-star"></span>
                        <span class="tab-label">收藏</span>
                    </a>
                    <a class="tab-item" href="./setting.html">
                        <span class="icon icon-settings"></span>
                        <span class="tab-label">设置</span>
                    </a>
                </nav>
                <div class="content">
                    <!-- 这里是页面内容区 -->
                    第二个页面

                    <div class="list-block">
                        <ul>
                          <!-- Text inputs -->
                          <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-name"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                  <input type="text" placeholder="Your name">
                                </div>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-email"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                  <input type="email" placeholder="E-mail">
                                </div>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-password"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                  <input type="password" placeholder="Password" class="">
                                </div>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-gender"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                  <select>
                                    <option>Male</option>
                                    <option>Female</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </li>
                          <!-- Date -->
                          <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">生日</div>
                                <div class="item-input">
                                  <input type="date" placeholder="Birth day" value="2014-04-30">
                                </div>
                              </div>
                            </div>
                          </li>
                          <!-- Switch (Checkbox) -->
                          <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">开关</div>
                                <div class="item-input">
                                  <label class="label-switch">
                                    <input type="checkbox">
                                    <div class="checkbox"></div>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </li>
                          <li class="align-top">
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-comment"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">文本域</div>
                                <div class="item-input">
                                  <textarea></textarea>
                                </div>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="content-block">
                        <div class="row">
                          <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                          <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
                        </div>
                      </div>

                </div>
            </div>

        </div>


        <script src='../../sui/js/jquery.min.js'></script>
        <script src=' ../../sui/js/sm.js'></script>
        <script src=' ../../sui/js/sm-extend.js'></script>

    </body>
</html>
