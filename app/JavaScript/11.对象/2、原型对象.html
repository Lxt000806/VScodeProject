<script>
//构造函数
function Student(name,age){
    this.name=name;
    this.age=age;
}

//原型对象(公有库)
Student.prototype.study=function(){
    console.log("学生都要好好学习")
}

//实例对象
let xiaoming=new Student("小明",18)
let xiaohong=new Student("小红",19)
console.log(xiaoming.study===xiaohong.study)
</script>
