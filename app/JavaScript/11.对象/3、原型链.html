<script>
  //定义动物对象
  function Animal(name,sex,age)
  {
      this.name=name
      this.sex=sex
      this.age=age
  }

  //动物的公有方法
  Animal.prototype.eat=function()
  {
      console.log("吃")
  }

  //实例一个对象
  let dog=new Animal("大黄","公",3)
 
  //dir可以输出对象的结构
  console.dir(Animal)
  console.dir(Animal.prototype)
  console.dir(dog)
</script>
</html>
