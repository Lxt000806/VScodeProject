<script>
    let Person=function(name,age){
        this.name=name;
        this.age=age;
    }

    Person.prototype.eat=function(){
        console.log("吃饭")
    }

    let Student=function(){
        this.study=function(){
            console.log("爱学习")
        }
    }
    //继承
    Student.prototype=new Person("嘉华",20)
    let jiahua=new Student()
    console.log(jiahua.name)
    console.log(jiahua.age)
    jiahua.eat()
    jiahua.study()
</script>
</html>
