<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #a
        {
            width: 200px;
            height:200px;
            border: 1px solid red;
        }
        p
        {
            width: 100%;
            height: 20px;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <button>a</button>
    <button>b</button>
    <button>one</button>
    <div id="a"></div>
</body>
<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        //通过on方法绑定，由父级传入，生成动态事件
        $("#a").on("click","p",function(){
                alert("click")
            });

        $("button").eq(0).click(function(){
            $("#a").append($("<p>a</p>"));
           
        });

        $("button").eq(1).click(function(){
            $("#a").append($("<p>b</p>"));
        });
        $("button").eq(2).one("click",function(){
            $("#a").append($("<p>b</p>"));
        })
    })
</script>
</html>
