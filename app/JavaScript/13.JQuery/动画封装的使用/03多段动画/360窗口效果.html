<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>360开机效果</title>

    <style>
        .box{
            width: 322px;
            position: fixed;
            bottom:0;
            right:0;
        }
        span{
            position: absolute;
            top:0;
            right:0;
            width:30px;
            height: 20px;
            cursor: pointer;
            z-index: 999;
        }
          .hd,.bd
        {
            position: relative;
             overflow: hidden;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <span></span>
    <div class="hd" id="t">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="b">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>

</body>
<script src="animate.js"></script>
<script>
    var myx=document.querySelector("span");
    var myt=document.querySelector("#t");
    var myb=document.querySelector("#b");
    myx.onclick=function(){
    animate(myb,0,10,"height",function(){animate(myt,-350,10,"right")})
    }
</script>
</html>
