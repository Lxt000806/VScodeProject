    let num = 1
    //自调用/递归
    function fn(){

        if(num<=5){
            fn()
        }
    }
    fn()

    //递归实例：求和1-5
    function getSum(x){
        if(x==1){
            return 1
        }
        return x+getSum(x-1)
    }
    console.log(getSum(5))


    //沙箱
    let timer = 10;

        let timer = 5;
        console.log(timer)
    }());
