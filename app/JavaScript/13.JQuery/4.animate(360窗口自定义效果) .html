<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>360开机效果</title>

    <style>
        .box{
            width: 322px;
            position: fixed;
            bottom:0;
            right:0;
        }
        span{
            position: absolute;
            top:0;
            right:0;
            width:30px;
            height: 20px;
            cursor: pointer;
            z-index: 999;
        }
        .hd,.bd
        {
            position: relative;
            overflow: hidden;
            
        }
    </style>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("span").click(function(){
               $("#b").animate({
                   "height":"0px"
               },500,function(){
                   $("#t").animate({
                       "right":"-400px"
                   },800,function(){
                       $(this).animate({
                           "right":"200px",
                           "bottom":"200px"
                       })
                   })
               }) 
            })
        })
    </script>
</head>
<body>
<div class="box" id="box">
    <span></span>
    <div class="hd" id="t">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="b">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>
</body>

</html>
