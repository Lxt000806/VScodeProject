<script>
    let a = [1,"a","b","c"]
    let b = []
    b = a[0]
    console.log(b) //输出的b是一个数字

    b[0]=a[0]
    console.log(b) //保证类型一致，输出的是一个数组
    /*
    注意：js会强制类型转换，如果左边的是一个number，string，array
         的类型，右边的变量类型会被转换
    */
</script>
