<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一句话 在控制台输出3 -->
    <div id="a1">
        <ul>
            <li>1</li>
        </ul>
        <ul>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <h3 class="b"></h3>
    <button></button>
</body>
<script>
    let mtul = document.querySelectorAll("li")
    console.log(mtul[2])

    let a = document.getElementById("a")
    let b = document.getElementsByClassName("b") //取到的是一个数组
    console.log(b[0])
    let btn = document.getElementsByTagName("button")
    console.log(btn[0])
</script>
</html>
