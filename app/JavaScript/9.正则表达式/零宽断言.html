<script>
    // （ ）要删掉的内容; (?<=)  (?=)
    //零宽后断言(把后面的截取出来)
    let string="中国人日本人美国人中国人";
    let reg=/(?<=中国)人/g;
    let myarray=string.match(reg)
    console.log(myarray)

    //零宽前断言(把前面的截取出来)
    let s="AB123uiuiouAB7878werABiui";
    let r=/AB(?=\d+)/g;
    let yourArray=s.match(r)
    console.log(yourArray)
</script>
