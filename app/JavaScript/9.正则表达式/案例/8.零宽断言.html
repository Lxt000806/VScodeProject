<script>
 // 零宽前断言
 console.log("我是中国人".replace(/我是(?=中国)/, "🍎🍎"))
//零宽前断言取反
console.log("我是中国人我是美国人".replace(/我是(?!中国)/, "🍎🍎"))
//？：包含
console.log("我是中国人".replace(/(?:中国)/, "🍎🍎"))
//零宽后断言
console.log("我是中国人".replace(/(?<=中国)人/, "🍎🍎"))
//零宽后断言取反
console.log("我是中国人我是美国人".replace(/(?<!中国)人/, "🍎🍎")) 

</script>
