    /*
        .replace 替换
        .test    匹配，返回true、false
        .match   匹配字符串，匹配到的内容存入一个数组
    */
    // 
    let string="abcd"
    let myarray=string.match("a")
    console.log(myarray)

    //贪婪模式
    // ？表示0-1次，终结贪婪模式
    let string="<div>歌手:</div><div>周杰伦</div><div>专辑:</div><div>八度空间</div>"

    let myarray=string.match(reg)
