<script>
    //先转文字=》在转网页=》在提取
    fetch("xml.php",{
        method:"GET"
    })
    .then(r=>r.text()) //转文本
    .then(data=>{
        //转网页
        return( new DOMParser().parseFromString(data,"text/html")) 
    })
    .then(e=>{
        //提取
        console.log(e.documentElement.children[1].children[0].children[0].innerHTML)
    })
</script>
