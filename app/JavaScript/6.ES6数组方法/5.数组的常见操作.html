<script>
  /*  1.数组求和，   2.数组求平均数， 3.数组求最大值  4.数组去除重复项*/
  let myarray=[1,3,2,5,4];
  //1.数组求和
    function sum(arr) {
      let sum=0;
      arr.forEach(function(value,index,arr){
          sum=sum+value
      });
      return sum
  }
  console.log(sum(myarray));
  //2.数组求平均数
    function avg(arr){
      let sum=0;
      let len=arr.length;
      arr.forEach(function(value,index,arr){
         sum=sum+value;
      });
        return sum/len;
    }
    console.log(avg(myarray))
//3.数组求最大值
/*    function findMax(arr) {
        let result=arr[0];
        arr.forEach(function (value) {
            result=Math.max(result,value);
        });
        return result;
    }
    console.log(findMax(myarray));*/
    function findMax(arr)
    {
        let myNewArray=[];
        arr.forEach(function(value,index,arr){
            if(index==0)
            {
                myNewArray.push(value)
            }
            else
            {
                if(value>myNewArray[0]){
                    myNewArray.splice(0,1,value)
                }
            }
        });
        return myNewArray[0]
    }
    console.log(findMax(myarray));

    //4.数组去除重复项目
    let theArray=[1,2,4,5,2,1];    //最后输出应该是 1 2 4 5
    function array_que(arr)
    {
        let myNewArray=[];
        arr.forEach(function(value,index,arr){
                if(!myNewArray.includes(value))
                {
                    myNewArray.push(value)
                }
        });
        return myNewArray
    }
    console.log(array_que(theArray))
