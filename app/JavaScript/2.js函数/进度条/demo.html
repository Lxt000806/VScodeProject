  $("#mybtn").onmousedown=function(){
    clearInterval(timer)
    timer=setInterval(mytime,1000)
    function mytime(){
      
      time++
      $(".time").innerText=time+"秒"   
      /*
       innerText 插入文本文字
       innerHTML 插入标签
      */

      if(time==10){
        clearInterval(timer)
      }
    }
  }

  $("#mybtn").onmouseup=function(){
    clearInterval(timer)

    $(".progress-bar").style.width=(time*10)+"%"
    $(".progress-bar").innerText=(time*10)+"%"  
    time=0
  }
</script>
