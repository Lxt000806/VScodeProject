<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            div{
                width: 250px;
                height: 300px;
                background: skyblue;
                border: 2px solid green;
                text-align: center;
                float: left;
            }
            img
            {
                width: 120px;
                height: 120px;
            }
    </style>
</head>
<body>
       
</body>
<script>
    fetch("http://localhost:3000/personalized",{
        method:"get",
        mode:"cors"
    })
    .then(r=>{
        if(r.status==200)
        {
           return r.json()
        }
    })
    .then(data=>{
        console.log(data.result)
        let output=""
        data.result.slice(0,6).forEach(value=>{
            output+=
            `
            <a href="./歌单详情.html?id=${value.id}&?pic=${value.picUrl}">
            <div>
                <img src="${value.picUrl}" alt="">
                <p>${value.name}</p>
                <p>${value.playCount}</p>
            </div>
            </a>
            `
        })
        document.body.innerHTML=output
    })

</script>
</html>
