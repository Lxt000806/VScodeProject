<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        } 
        #sidebar {
            width: 190px;
            height: 510px;
            border: 1px solid gray;
            margin: 30px auto;
        }
        .hd {
            width: 100%;
            height: 30px;
            background-color: gainsboro;
            line-height: 30px;
            /* font-size: 18px; */
            font-weight: 900;
            text-align: center;
        }
        ul {
            padding: 5px;
            width: 180px;
        }
        li {
            width: 180px;
            height: 150px;
            position: relative;
            overflow: hidden;
            margin-top: 5px;
        }
        .imgBox {
            width: 360px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .imgBox img {
            float: left;
        }
        .imgTitle {
            width: 100%;
            height: 40px;
            position: absolute;
            bottom: -20px;
            left: 0;
            text-align: center;
            font-size: 12px;
            
        }
        .imgTitle p {
            height: 20px;
            line-height: 20px;
            color: white;
            position: absolute;
            width: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="hd">专辑推荐</div>
        <ul>    
            <li>
                <!-- 图片 -->
                <div class="imgBox">
                    <img src="./images/1_1.jpg" alt="">
                    <img src="./images/1_2.jpg" alt="">
                </div>
                <!-- 文本 -->
                <div class="imgTitle">
                    <div>
                        <p>
                            <span>几何为网-极致绚烂</span>
                        </p>
                        <p>
                            <span>COCOON/可可尼</span>
                        </p>
                    </div>
                </div>
            </li>


            <li>
                <!-- 图片 -->
                <div class="imgBox">
                    <img src="./images/2_1.jpg" alt="">
                    <img src="./images/2_2.jpg" alt="">
                </div>
                <!-- 文本 -->
                <div class="imgTitle">
                    <div>
                        <p>
                            <span>几何为网-极致绚烂</span>
                        </p>
                        <p>
                            <span>COCOON/可可尼</span>
                        </p>
                    </div>
                </div>
            </li>


            <li>
                <!-- 图片 -->
                <div class="imgBox">
                    <img src="./images/3_1.jpg" alt="">
                    <img src="./images/3_2.jpg" alt="">
                </div>
                <!-- 文本 -->
                <div class="imgTitle">
                    <div>
                        <p>
                            <span>几何为网-极致绚烂</span>
                        </p>
                        <p>
                            <span>COCOON/可可尼</span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script>

        // 找到页面中的所有 li
        var allLi = $('li');

        // 声明一个空的变量用来记录当前移入的图片
        var imgBox,titleP;

        allLi.hover(function(){
            // 鼠标移入时的回调函数
            // 找到图片容器
            imgBox = $(this).find('.imgBox')
            titleP = $(this).find('p')
            imgBox.stop().animate({
                left: -180
            })

            titleP.eq(1).stop().animate({
                top: 20
            })

            titleP.eq(0).stop().animate({
                top: 0
            })
        },function(){
            // 鼠标移出时的回调函数

            imgBox.stop().animate({
                left: 0
            })


            titleP.eq(0).stop().animate({
                top: 20
            })

            titleP.eq(1).stop().animate({
                top: 0
            })
        })

    </script>
</body>
</html>
