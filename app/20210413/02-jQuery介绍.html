    <title>Document</title>
    <script src="./jquery.js"></script>

<body>

<script>
    /*
    1.可以消除浏览器之间的兼容性问题
    2.提供了简单的DOM操作方法，减少了代码量
    3.可以轻松的实现各种动画效果，包括修改css样式等等
    */
    // =赋值符号     ==判断两边是否相等   ===全等于
   console.log(window.jQuery)
   console.log(jQuery)
   console.log($)
   console.log(window.$)
   //全等于会先判断两边类型是否相等，然后在判断值是否相等
   console.log(jQuery===$)
</script>
</html>
