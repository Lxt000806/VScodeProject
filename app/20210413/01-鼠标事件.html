<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 50px auto;
            position: relative;
        }
        section{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">
        <section class="in">内容一</section>
        <section class="out">内容二</section>
    </div>
</body>
<script>
    var section1 =document.getElementsByClassName('in')[0];
    var div = document.getElementById('box');

    section1.addEventListener('click',function(event){
        //获取我们点击的元素，当前事件发生的目标对象
        console.log(event.target)

        //获取点击位置相对于整个页面的坐标
        console.log(event.pageX+''+event.pageY)

        //相对于整个视图的位置
        console.log(event.clientX+''+event.clientY)

        //相对于整个屏幕的位置
        console.log(event.screenX+''+event.screenY)

        //相对于元素自身的位置
        console.log(event.offsetX+''+event.offsetY)
    })

    //该事件是双击事件
    section1.addEventListener('dblclick',function(event){
        console.log("我被双击了");

    })


    div.addEventListener('mousemove',function(event){
        //相对于元素自身的位置
        console.log(event.offsetX+''+event.offsetY)

        section1.style.left = event.offsetX + 'px'
        section1.style.top = event.offsetY + 'px'
    })
</script>
</html>
